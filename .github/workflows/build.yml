name: Build

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and test
        run: make clean && make test LDFLAGS=""

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-linux-musl
            os: linux
            arch: x86_64
          - target: aarch64-linux-musl
            os: linux
            arch: aarch64
          - target: x86_64-macos
            os: macos
            arch: x86_64
          - target: aarch64-macos
            os: macos
            arch: aarch64
          - target: x86_64-windows-gnu
            os: windows
            arch: x86_64
            ext: .exe
          - target: aarch64-windows-gnu
            os: windows
            arch: aarch64
            ext: .exe
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v1
      - name: Build
        run: make build CC="zig cc -target ${{ matrix.target }}" LDFLAGS=""
      - uses: actions/upload-artifact@v4
        with:
          name: guage-${{ matrix.os }}-${{ matrix.arch }}
          path: bootstrap/guage${{ matrix.ext }}

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [test, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Prepare release binaries
        run: |
          mkdir release
          for dir in artifacts/guage-*; do
            name=$(basename "$dir")
            if ls "$dir"/guage.exe 1>/dev/null 2>&1; then
              cp "$dir/guage.exe" "release/${name}.exe"
            else
              cp "$dir/guage" "release/${name}"
              chmod +x "release/${name}"
            fi
          done
      - uses: softprops/action-gh-release@v2
        with:
          files: release/*
